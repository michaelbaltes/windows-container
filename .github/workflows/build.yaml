name: CI Workflow
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build-containers:
    name: Build Containers
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: False
      max-parallel: 1
      matrix:
        os: [windows-2022]
        include:
        - os: windows-2022
          file: Dockerfile
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}      
    - name: Docker Build
      run: |
                docker build -f ${{ matrix.file }} .
